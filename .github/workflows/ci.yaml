name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Verify Go version
        run: go version

      - name: Run unit tests
        run: go test ./...

      - name: Generate code
        run: make generate

      - name: Generate manifests
        run: make manifests

      - name: Ensure no uncommitted changes
        run: |
          git diff --exit-code
