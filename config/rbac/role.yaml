---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - delete
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - lifecycle.github.io
  resources:
  - cronexecutioncleaners
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - lifecycle.github.io
  resources:
  - cronexecutioncleaners/finalizers
  verbs:
  - update
- apiGroups:
  - lifecycle.github.io
  resources:
  - cronexecutioncleaners/status
  verbs:
  - get
  - patch
  - update
